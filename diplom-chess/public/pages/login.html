<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="login-form" class="login">
        <a class="logo-wrapper" href="../main.html">
            <img class="logo"src="../src/images/logo-white.png" alt="">
        </a>
        <div class="login__username">
            <label class="login__username-label label" for="username">username</label>
            <div class="error" id="username-error"></div>
            <input class="login__username-input input" type="text" id="login-form-username" name="username">
        </div>
        <br>
        <div class="login__password">
            <label class="login__password-label label" for="password">password</label>
            <div class="error" id="password-error"></div>
            <input class="login__password-input input" type="password" id="login-form-password" name="password">
        </div>
        <br>
        <input class="login__submit-button" type="submit" value="Login" id="login-form-submit">
    </div>
    <script type="module" src="../src/js/functions/token.js"></script>
    <script type="module" src="../src/js/functions/database.js"></script>
    <script type="module" src="../src/js/autorisation/login.js"></script>
</body>
</html>
